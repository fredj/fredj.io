<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="http://openlayers.org/en/master/css/ol.css" type="text/css">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./"><img src="../resources/logo.png"> OpenLayers 3 Examples</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row-fluid">
        <div class="span12">
          <div id="map" class="map"></div>

        </div>
      </div>

      <div class="row-fluid">

        <div class="span6">
          <h4 id="title">Export map example</h4>
          <p id="shortdesc">Example of exporting a map as a PDF document.</p>
          <div id="docs">
            <p>See the <a href="export-map.js" target="_blank">export-map.js source</a> to see how this is done.</p>
          </div>
          <div id="tags">export, pdf, openstreetmap</div>
        </div>

        <div class="span4">
          <form id="print-config">
            <!-- <div class="form-group"> -->
            <!--   <input type="text" placeholder="Title"> -->
            <!-- </div> -->
            <!-- <div class="form-group"> -->
            <!--   <textarea type="text" placeholder="Comments"></textarea> -->
            <!-- </div> -->
            <!-- <div class="form-group"> -->

            <!--     <option value="A4 portrait">A4 portrait</option> -->
            <!--   </select> -->
            <!-- </div> -->
            <div class="form-group">
              <select name="dpi">
                <option value="96">96 dpi</option>
                <option value="150">150 dpi</option>
                <option value="300">300 dpi</option>
              </select>
            </div>
            <!-- <div class="checkbox"> -->
            <!--   <label> -->
            <!--     <input name="graticule" type="checkbox">Show grid -->
            <!--   </label> -->
            <!-- </div> -->
            <div class="form-group">
              <input type="text" name="filename" value="ol-map.pdf">
            </div>
            <a id="export" class="btn"><i class="icon-download"></i> Export as PDF</a>
          </form>
        </div>

      </div>

    </div>

    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/bpampuch/pdfmake/master/build/pdfmake.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/bpampuch/pdfmake/master/build/vfs_fonts.js" type="text/javascript"></script>
    <script src="../resources/example-behaviour.js" type="text/javascript"></script>
    <script src="../build/ol.js" type="text/javascript"></script>
    <script src="export-map.js" type="text/javascript"></script>

  </body>
</html>
