<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="ol-map.html">

    <script src="http://openlayers.org/en/master/build/ol.js"></script>
    <script src="http://cdn.rawgit.com/fredj/ol3-object-properties/master/dist/ol3-properties.min.js"></script>

    <style>
      ol-map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <template is="auto-binding" id="scope">
      <ol-map map="{{map}}"></ol-map>

      <div>
        <label>resolution <input type="number" min="0" step="250" value="{{map.view.resolution}}"></label>
        <label>rotation <input type="range" min="-3.14159" max="3.14159" step="0.01" value="{{map.view.rotation}}"></label>
      </div>

      <div>
        <label>draw lines<input type="checkbox" checked="{{draw.active}}"></label>
      </div>

    </template>

    <script src="app.js"></script>
  </body>
</html>
