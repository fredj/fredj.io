<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="ol-map" attributes="map">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
    <div id="map"></div>
  </template>
  <script>
    Polymer({
      mapChanged: function() {
        this.map.setTarget(this.$.map);
      }
    });
  </script>
</polymer-element>
