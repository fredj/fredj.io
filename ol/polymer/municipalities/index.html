<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/core-list/core-list.html">
    <link rel="import" href="ol3-expressions.html">
    <link rel="import" href="app-municipalities-map.html">

    <script src="http://openlayers.org/en/v3.4.0/build/ol.js"></script>
    <script src="https://cdn.rawgit.com/fredj/ol3-object-properties/master/dist/ol3-properties.min.js"></script>

    <style>
      .list-item {
        padding: 12px;
        width: 100%;
        max-width: 600px;
      }
      .list-item app-municipalities-map {
        height: 200px;
        background-color: #eee;
        pointer-events: none;
      }
      .list-item .label {
        font-family: monospace;
      }
      .list-item .label .identifier {
        font-weight: bold;
      }
      .list-item .count {
        float: right;
        color: #aaa;
      }
    </style>
  </head>
  <body fullbleed unresolved>
    <template is="auto-binding" id="scope">
      <core-list fit data="{{features}}">
        <template>
          <div class="list-item">
            <div class="label">
              <span class="identifier">{{model.id}}</span> {{ model | ol_object_prop('name') }}
              <span class="count">{{index}}/{{features.length}}</span>
            </div>
            <app-municipalities-map data-index="{{index}}" feature="{{model}}"></app-municipalities-map>
          </div>
        </template>
      </core-list>

    </template>

    <script>
      var scope = document.querySelector('#scope');

      var municipalities = new ol.source.TopoJSON({
        projection: 'EPSG:3857',
        url: 'ch-municipalities.json'
      });
      municipalities.on('change', function() {
        if (this.state == 'ready') {
          scope.features = this.features;
        }
      });
    </script>

  </body>
</html>
