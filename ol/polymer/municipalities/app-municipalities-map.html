<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="app-municipalities-map" attributes="map feature">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
    <div id="map"></div>
  </template>
  <script>
    Polymer({

      map: null,

      ready: function() {
        this.vectorSource_ = new ol.source.Vector();
        this.map = new ol.Map({
          controls: [],
          interactions: [],
          target: this.$.map,
          layers: [
            new ol.layer.Tile({
              source: new ol.source.OSM()
            }),
            new ol.layer.Vector({
              source: this.vectorSource_
            })
          ]
        });
      },

      featureChanged: function(oldValue, newValue) {
        if (!!this.feature.geometry) {
          this.vectorSource_.features = [this.feature];
          this.recenterToFeature();
        }
      },

      recenterToFeature: function() {
        var size = this.map.size;
        if (size[0] && size[1]) {
          this.map.view.fitExtent(this.vectorSource_.extent, size);
        }
      },

      domReady: function() {
        this.map.updateSize();
        this.recenterToFeature();
      }

    });
  </script>
</polymer-element>
