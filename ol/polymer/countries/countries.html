<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/core-list/core-list.html">
    <link rel="import" href="app-countries-map.html">

    <script src="http://openlayers.org/en/master/build/ol.js"></script>
    <script src="https://cdn.rawgit.com/fredj/ol3-object-properties/master/dist/ol3-properties.min.js"></script>

    <style>
      .list-item {
        padding: 12px;
      }
      .list-item app-countries-map {
        width: 100%;
        max-width: 600px;
        height: 200px;
        background-color: #eee;
        pointer-events: none;
      }
      .list-item .label {
        font-family: monospace;
      }
      .list-item .label .identifier {
        font-weight: bold;
      }
    </style>
  </head>
  <body fullbleed unresolved>
    <template is="auto-binding" id="scope">
      <core-list fit data="{{features}}">
        <template>
          <div class="list-item">
            <div class="label">
              [{{index}}] <span class="identifier">{{model.id}}</span>
            </div>
            <!-- data-index, see https://github.com/Polymer/core-list/issues/78 -->
            <app-countries-map data-index="{{index}}" feature="{{model}}"></app-countries-map>
          </div>
        </template>
      </core-list>

    </template>

    <script>
      var scope = document.querySelector('#scope');

      var countries = new ol.source.GeoJSON({
        projection: 'EPSG:3857',
        url: 'countries.geojson'
      });
      countries.on('change', function() {
        if (this.state == 'ready') {
          scope.features = this.features;
        }
      });

    </script>

  </body>
</html>
