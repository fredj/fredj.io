<!DOCTYPE html>
<html>
  <head>
    <title>ol Dropbox Chooser</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

    <link href="lib/bootstrap.css" rel="stylesheet" media="screen">
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="common.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <form class="navbar-form pull-right">
        <button class="btn btn-primary dropdown-toggle" data-toggle="modal" data-target="#load-data-dialog"><i class="icon-plus-sign"></i></button>
      </form>
    </div>
    <div class="map" id="map">
      <div class="map-control ol-layers">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><i class="icon-reorder"></i></button>
        <ul class="dropdown-menu pull-right">
          <li><a href="#" data-base-layer="standard"><i class="icon-check"> Standard</i></a></li>
          <li><a href="#" data-base-layer="cycle"><i class="icon-check-empty"> Cycle Map</i></a></li>
          <li><a href="#" data-base-layer="transport"><i class="icon-check-empty"> Transport Map</i></a></li>
          <li><a href="#" data-base-layer="mapquest"><i class="icon-check-empty"> MapQuest Open</i></a></li>
        </ul>
      </div>
      <button class="btn btn-primary map-control ol-location" data-ol-control="geolocation"><i class="icon-location-arrow"></i></button>
      <div class="btn-group-vertical map-control ol-zoom">
        <button class="btn btn-primary" data-ol-control="zoom-in"><i class="icon-plus"></i></button>
        <button class="btn btn-primary" data-ol-control="zoom-out"><i class="icon-minus"></i></button>
      </div>
    </div>

    <div class="modal fade" id="load-data-dialog">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Load files from Dropbox</h4>
          </div>
          <div class="modal-body">
	    <form>
	      <input type="dropbox-chooser" id="db-chooser" data-multiselect="false" data-link-type="direct" style="visibility: hidden;"/>
	    </form>
	  </div>
	</div>
      </div>
    </div>

    <script src="https://www.dropbox.com/static/api/1/dropins.js" id="dropboxjs" data-app-key="35cpignvmcnskp9"></script>

    <script src="lib/ol.js"></script>
    <script src="lib/jquery-2.0.2.min.js"></script>
    <script src="lib/fastclick.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="dropbox.js"></script>
    <script>
      $(window).load(function() {
        FastClick.attach(document.body);
      });
    </script>
  </body>
</html>
