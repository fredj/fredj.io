<!DOCTYPE html>
<html>
  <head>
    <title>ol template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

    <link href="lib/bootstrap.css" rel="stylesheet" media="screen">
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="common.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div id="wrapper">
      <div class="navbar navbar-top">
        <button class="btn btn-primary navbar-btn collapsed" data-toggle="collapse" data-target="#wrapper"> <!-- FIXME: set active -->
          <i class="visible-collapsed icon-caret-right"></i>
          <i class="hidden-collapsed icon-caret-left"></i>
        </button>

        <form class="navbar-form pull-right">
          <button class="btn btn-primary" data-toggle="modal" data-target="#load-data-dialog"><i class="icon-reorder"></i></button>
        </form>
      </div>
      <div class="map" id="map" data-ol-map-target="body">
        <!-- <button class="btn btn-primary map-control ol-rotation"><i class="icon-compass"></i></button> -->
        <button class="btn btn-primary map-control ol-location"><i class="icon-location-arrow"></i></button>
        <div class="btn-group-vertical map-control ol-zoom">
          <button class="btn btn-primary"><i class="icon-plus"></i></button>
          <button class="btn btn-primary"><i class="icon-minus"></i></button>
        </div>
      </div>
    </div>
    <div class="menu">
      <div class="accordion" id="accordion2">
        <div class="accordion-group">
          <div class="accordion-heading">
            <button class="btn btn-primary" data-toggle="collapse" data-parent="#accordion2" data-target="#collapseOne">
              Layers
            </button>
          </div>

          <div id="collapseOne" class="accordion-body collapse in">
            <div class="accordion-inner">
              <div class="btn-list-vertical" data-toggle="buttons-radio" data-ol-bind-prop="visible">
                <label class="btn btn-default active"> <!-- FIXME: remove active class. use $().button('toggle') -->
                  <input type="radio" name="base-layer" data-ol-bind-target="layer:standard">Standard
                </label>
                <label class="btn btn-default">
                  <input type="radio" name="base-layer" data-ol-bind-target="layer:cycle">Cycle Map
                </label>
                <label class="btn btn-default">
                  <input type="radio" name="base-layer" data-ol-bind-target="layer:transport">Transport Map
                </label>
                <label class="btn btn-default">
                  <input type="radio" name="base-layer" data-ol-bind-target="layer:mapquest">MapQuest Open
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-group">
          <div class="accordion-heading">
            <button class="btn btn-primary" data-toggle="collapse" data-parent="#accordion2" data-target="#collapseTwo">
              About
            </button>
          </div>
          <div id="collapseTwo" class="accordion-body collapse">
            <div class="accordion-inner">
              <p><strong>Data </strong>&copy; OpenStreetMap contributors.</p>
              <p><strong>Code </strong><a href="https://github.com/fredj/fredj.io">https://github.com/fredj/fredj.io</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="load-data-dialog">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <p>Modal body</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.dropbox.com/static/api/1/dropins.js" id="dropboxjs" data-app-key="35cpignvmcnskp9"></script>

    <script src="lib/ol.js"></script>
    <script src="lib/jquery-2.0.2.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="common.js"></script>
  </body>
</html>
